<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>※1しか対応していません（1111等）</div>
    <input type="number" id="InputCustomNum">
    <div id="status">
        <table>
            <tbody>
              <tr>
                <th>キー入力数</th>
                <td class="keys_td">0</td>
              </tr>
              <tr>
                <th>ワード数</th>
                <td class="words_td">0</td>
              </tr>
              <tr>
                <th>経過時間</th>
                <td class="currentTime_td">00:00</td>
              </tr>
            </tbody>
          </table>          
    </div>
    <div id="displayNumArea">&nbsp;</div>
    <input type="text" id="InputNum">
    <p id="Mode">
      <label for="check">スペースを入力</label>
      <input type="checkbox" id="checkbox" name="check">
    </p>
    <button id="pauseBtn" style="visibility: hidden">一時停止</button>
    <p>上の入力欄に1をセットし、TABキーを押したら速攻スタート</p>
    <script src="script.js"></script>
</body>
</html>
